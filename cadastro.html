    <section>
        <div class="containerNoticia">
            <div class="boxNoticia">
                <h1>Cadastro</h1><br>
                <form class="formDesign">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
            
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome"><br><br>
            
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>
            
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento"><br><br>
            
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone"><br><br>
            
                    <label for="interesse">Qual conteúdo mais te interessa?</label>
                    <select id="interesse" name="interesse">
                        <option value="noticias">Notícias</option>
                        <option value="fofocas">Fofocas</option>
                        <option value="entretenimento">Entretenimento</option>
                    </select><br><br>
            
                    <label for="termos">Concordo com os termos de uso:</label>
                    <input type="checkbox" id="termos" name="termos"><br><br>
            
                    <label for="envio-email">Aceito o envio de emails:</label>
                    <input type="checkbox" id="envio-email" name="envio-email"><br><br>
            
                    <input type="submit" value="Enviar">
                </form>              
            </div><br><br><br>
            <div class="enviarFofocas">
                <h2>Gostaria de receber fofocas no seu E-mail ?</h2>
                <br><button onclick="mostrarConfirm()">Enviar fofocas cômicas</button>
                <div id="caixa-dialogo"></div>
            </div>
